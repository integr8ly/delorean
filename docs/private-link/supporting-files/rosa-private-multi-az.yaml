        - Key: kubernetes.io/role/elb
          Value: "true"
        - Key: tag-value
          Value: "my-cluster-public"
        - Key: SubnetTag
          Value: !Sub ${SubnetTagHeader}-Public-Subnet2

  FirewallSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCA
      CidrBlock: !Ref FW3CIDR
      AvailabilityZone:
        Ref: AvailabilityZone3Selection
      MapPublicIpOnLaunch: false
      Tags:
